<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== Basic Meta ===== -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Primary SEO Meta ===== -->
    <title>Premium Website or App  Development Company | Shivaro tech</title>

    <meta
      name="description"
      content="Shivaro tech is a premium website development company offering business websites, e-commerce solutions, portfolio websites, and full-stack web development services with modern design and powerful backend systems."
    />

    <meta
      name="keywords"
      content="website development company, web developer India, React developer, Node.js developer, e-commerce website development, portfolio website design, business website developer, full stack developer"
    />

    <meta name="author" content="Shivaro tech" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f2027" />

    <!-- ===== Favicon ===== -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ===== Open Graph (Facebook & LinkedIn) ===== -->
    <meta property="og:title" content="Premium Website Development | Shivaro tech" />
    <meta
      property="og:description"
      content="We build modern, responsive and high-performing websites for businesses. React, Node.js, MongoDB experts."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shivarotech.vercel.app/" />
    <meta property="og:image" content="https://shivarotech.vercel.app/preview.jpg" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Real Estate in Indore | Buy & Sell Property" />
    <meta property="og:description" content="Buy, Sell & Rent Properties in Indore with trusted real estate experts." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_IN" />


    <!-- ===== Twitter Card ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Premium Website Development | Shivaro tech" />
    <meta
      name="twitter:description"
      content="Professional website development services with modern UI & powerful backend."
    />
    <meta name="twitter:image" content="https://shivarotech.vercel.app/preview.jpg" />

    <!-- ===== Google Fonts (Optional Premium Look) ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- ===== Canonical URL ===== -->
    <link rel="canonical" href="https://shivarotech.vercel.app/" />

    <!-- ===== Structured Data (Schema Markup for Google Ranking Boost) ===== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "YourBrand",
        "url": "https://shivarotech.vercel.app/",
        "logo": "https://shivarotech.vercel.app//logo.png",
        "sameAs": [
          "https://facebook.com/shivarotech",
          "https://instagram.com/shivarotech",
          "https://linkedin.com/company/shivarotech"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-7879680488",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": "English"
        }
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
